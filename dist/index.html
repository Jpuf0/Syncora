<script src="/socket.io/socket.io.js"></script>
<script>
    var socket=io()
    var roomID = window.location.href.substr(window.location.href.lastIndexOf('/') + 1);
    if(roomID) {
        socket.emit('join', roomID);
    }
    socket.on('update', song => {
        console.log(song)
    })
</script>
